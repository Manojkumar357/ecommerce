{% extends 'base.html' %}
{% block title %}Signup | Sarvaswam Store{% endblock %}
{% block content %}

<div class="row justify-content-center align-items-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="background-color: #fffbe6;">
      <h3 class="text-center mb-3" style="color: #c28f05;">Create Account ðŸŒŸ</h3>
      <p class="text-center text-muted mb-4">Join Sarvaswam and start shopping smart!</p>

      <form method="POST" action="/signup">
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label fw-semibold">First Name</label>
    <input type="text" name="firstname" class="form-control form-control-lg rounded-pill" placeholder="First name" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Last Name</label>
    <input type="text" name="lastname" class="form-control form-control-lg rounded-pill" placeholder="Last name" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Email</label>
    <input type="email" name="email" class="form-control form-control-lg rounded-pill" placeholder="Email address" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Phone</label>
    <input type="text" name="phone" class="form-control form-control-lg rounded-pill" placeholder="Mobile number" required>
  </div>

  <div class="mb-3">
    <label class="form-label fw-semibold">Password</label>
    <input type="password" name="password" class="form-control form-control-lg rounded-pill" placeholder="Create password" required>
  </div>

  <button type="submit" class="btn btn-warning w-100 rounded-pill fw-semibold">Sign Up</button>
</form>


      <p class="text-center mt-3 mb-0">Already a member?
        <a href="/login" class="text-decoration-none fw-semibold" style="color: #c28f05;">Login here</a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
